<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js"></script>
</head>

<body>
  <div id="container">
    <div id="display-window"><span id="ver-txt">Hello</span></div>

    <div class="button-container">
      <div class="button-row control-row">
        <div class="button" data-keyval="Escape">clr</div>
        <div class="button" data-keyval=".">.</div>
        <div class="button" data-keyval="neg">-/+</div>
        <div class="button" data-keyval="Backspace">del</div>
      </div>

      <div class="button-row">
        <div class="button" data-keyval="7">7</div>
        <div class="button" data-keyval="8">8</div>
        <div class="button" data-keyval="9">9</div>
        <div class="button" data-keyval="/">/</div>

      </div>

      <div class="button-row">
        <div class="button" data-keyval="4">4</div>
        <div class="button" data-keyval="5">5</div>
        <div class="button" data-keyval="6">6</div>
        <div class="button" data-keyval="*">*</div>

      </div>

      <div class="button-row">
        <div class="button" data-keyval="1">1</div>
        <div class="button" data-keyval="2">2</div>
        <div class="button" data-keyval="3">3</div>
        <div class="button" data-keyval="-">-</div>
      </div>

      <div class="button-row">
        <div class="button double-button" data-keyval="0">0</div>
        <div class="button" data-keyval="Enter">=</div>
        <div class="button" data-keyval="+">+</div>
      </div>
    </div>
  </div>

  <div id="log">

  </div>
</body>
</html>
